      :host {

      neon-animated-pages {

    <dve-sizeview sizeview="{{sizeview}}"></dve-sizeview>
    <dve-navbar navtxtcolor="{{navtxtcolor}}" navbg="{{navbg}}" navselected="{{navselected}}"></dve-navbar>

    <neon-animatable>

    <neon-animatable>
      <h1>Hou het op! 2</h1>
    </neon-animatable>
  </neon-animated-pages>

  </template>

  <script>
    Polymer({

      is: 'dve-www-app',

      properties: {
        sizeview: {
          type: String,
          observer: '_sizeview'
        },
        navtxtcolor: {
          type: String,
          value: 'white'
        },
        navbg: {
          type: String
        },
        selected: {
          type: Number,
          value: 0,
          observer: '_selected'
        },
        entryAnimation: {
          type: String,
          value: 'fade-in-animation'
        },
        exitAnimation: {
          type: String,
          value: 'fade-out-animation'
        },
        navselected: {
          type: String
        }
      },

      _sizeview: function() {
        switch (this.sizeview) {
          case 'phone':
            console.log(this.sizeview); 
            // this.customStyle[''] = '';
            // this.updateStyles();
            break;
          case 'desktop':
            console.log(this.sizeview);
            // this.customStyle[''] = '';
            // this.updateStyles();
            break;
          case 'xlarge':
            console.log(this.sizeview);
            // this.customStyle[''] = '';
            // this.updateStyles();
            break;
          default:
            console.log("!!! ** Niks");
        }
      },


      _selected: function() {
        switch (this.selected) {
          case 0:
            this.navtxtcolor = "white";
            this.navbg = "blueback";
            // this.customStyle[''] = '';
            // this.updateStyles();
            break;
          case 1:
            this.navtxtcolor = "white";
            // this.customStyle[''] = '';
            // this.updateStyles();
            break;
          case 2:
            console.log(this.sizeview);
            // this.customStyle[''] = '';
            // this.updateStyles();
            break;
          default:
            console.log("!!! ** Niks");
        }
      },

      next: function(){
        this.selected ++;
            console.log(this.selected);

      },
      prev: function(){
        this.selected --;
            console.log(this.selected);

      }

    });
  </script>
</dom-module>
